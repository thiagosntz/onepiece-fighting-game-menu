<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Piece Fighting Menu</title>
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/fonts.css" />
    <link rel="stylesheet" href="src/css/animations.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="title">character selection</h1>
      </header>

      <div class="character-select">
        <div class="big-character character-player-1">
          <img
            src="src/images/luffy.png"
            alt="Select character"
            id="character-player-1"
          />
          <div class="name">
            <span class="crossbone left">X</span>
            <h2 id="player1-name">Luffy</h2>
            <span class="crossbone right">X</span>
          </div>
        </div>

        <ul class="character-list">
          <li class="character selected" id="luffy" data-name="Luffy">
            <span class="tag">1P</span>
            <img src="src/images/luffy.jpg" alt="Character Luffy" />
          </li>
          <li class="character" id="zoro" data-name="Zoro">
            <span class="tag">1P</span>
            <img src="src/images/zoro.jpg" alt="Character Zoro" />
          </li>
          <li class="character" id="sanji" data-name="Sanji">
            <span class="tag">1P</span>
            <img src="src/images/sanji.jpg" alt="Character Sanji" />
          </li>
          <li class="character" id="nami" data-name="Nami">
            <span class="tag">1P</span>
            <img src="src/images/nami.jpg" alt="Character Nami" />
          </li>
          <li class="character" id="usopp" data-name="Usopp">
            <span class="tag">1P</span>
            <img src="src/images/usopp.jpg" alt="Character Usopp" />
          </li>
          <li class="character" id="chopper" data-name="Chopper">
            <span class="tag">1P</span>
            <img src="src/images/chopper.jpg" alt="Character Chopper" />
          </li>
          <li class="character" id="robin" data-name="Nico Robin">
            <span class="tag">1P</span>
            <img src="src/images/robin.jpg" alt="Character Nico Robin" />
          </li>
          <li class="character" id="buggy" data-name="Buggy">
            <span class="tag">1P</span>
            <img src="src/images/buggy.jpg" alt="Character Buggy" />
          </li>
          <li class="character" id="smoker" data-name="Smoker">
            <span class="tag">1P</span>
            <img src="src/images/smoker.jpg" alt="Character Smoker" />
          </li>
          <li class="character" id="tashigi" data-name="Tashigi">
            <span class="tag">1P</span>
            <img src="src/images/tashigi.jpg" alt="Character Tashigi" />
          </li>
          <li class="character" id="mihawk" data-name="Mihawk">
            <span class="tag">1P</span>
            <img src="src/images/mihawk.jpg" alt="Character Mihawk" />
          </li>
          <li class="character" id="wyper" data-name="Wyper">
            <span class="tag">1P</span>
            <img src="src/images/wyper.jpg" alt="Character Wyper" />
          </li>
          <li
            class="character player-2-selected"
            id="arlong"
            data-name="Arlong"
          >
            <span class="tag">1P</span>
            <img src="src/images/arlong.jpg" alt="Character Arlong" />
          </li>
          <li class="character" id="crocodile" data-name="Crocodile">
            <span class="tag">1P</span>
            <img src="src/images/crocodile.jpg" alt="Character Crocodile" />
          </li>
          <li class="character" id="enel" data-name="Enel">
            <span class="tag">1P</span>
            <img src="src/images/enel.jpg" alt="Character Enel" />
          </li>
        </ul>

        <div class="big-character character-player-2">
          <img
            src="src/images/arlong.png"
            alt="Select character"
            id="character-player-2"
          />
          <div class="name">
            <span class="crossbone left">X</span>
            <h2 id="player1-name">Arlong</h2>
            <span class="crossbone right">X</span>
          </div>
        </div>
      </div>
    </main>

    <script src="src/scripts/index.js"></script>
  </body>
</html>
